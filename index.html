<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <title>Social Link Profile</title>
</head>

<body>

  <div class="flex items-center justify-center min-h-screen">
    <div class="flex-col space-y-6 w-96 h-fit bg-grey-800 rounded-xl p-10">
      <img src="assets/images/avatar-jessica.jpeg" class="w-[88px] h-[88px] mx-auto rounded-full" alt="">
      <div class="text-center">
        <p class="text-2xl font-semibold leading-[150%] tracking-normal text-white">Jessica Randall</p>
        <p class="text-sm font-bold leading-[150%] tracking-normal text-green">London, United Kingdom</p>
      </div>
      <div class="text-center">
        <p class="text-sm leading-[150%] tracking-normal text-white">"Front-end developer and avid reader."</p>
      </div>
      <div class="flex flex-col w-full h-fit space-y-4 justify-center">
        <button type="button"
          class="text-sm font-bold leading-[150%] tracking-normal text-white text-center w-full bg-grey-700 p-3 rounded-lg transition-colors duration-700 hover:bg-green hover:text-grey-700">Github</button>
        <button type="button"
          class="text-sm font-bold leading-[150%] tracking-normal text-white text-center w-full bg-grey-700 p-3 rounded-lg transition-colors duration-700 hover:bg-green hover:text-grey-700">Frontend
          Mentor</button>
        <button type="button"
          class="text-sm font-bold leading-[150%] tracking-normal text-white text-center w-full bg-grey-700 p-3 rounded-lg transition-colors duration-700 hover:bg-green hover:text-grey-700">LinkedIn</button>
        <button type="button"
          class="text-sm font-bold leading-[150%] tracking-normal text-white text-center w-full bg-grey-700 p-3 rounded-lg transition-colors duration-700 hover:bg-green hover:text-grey-700">Twitter</button>
        <button type="button"
          class="text-sm font-bold leading-[150%] tracking-normal text-white text-center w-full bg-grey-700 p-3 rounded-lg transition-colors duration-700 hover:bg-green hover:text-grey-700">Instagram</button>
      </div>
    </div>
  </div>
</body>

</html>
